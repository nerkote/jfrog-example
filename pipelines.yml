resources:
  - name: jfrognexploit
    type: GitRepo
    configuration:
      gitProvider: nexploitIntegration
      path: nerkote/jfrog-example
      
pipelines:
  - name: nexploitrepeater
    steps:
      - name: nexploit
        type: Bash
        configuration:
          integrations:
            - name: Nexploit
          inputResources:
            - name: jfrognexploit
        execution:
          onStart:
            - echo "Preparing for work..."
            - sudo apt update
            - sudo chmod 1777 /tmp
            - sudo apt update            
            - curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
            - sudo apt-get install -y nodejs
            - sudo npm install -g @neuralegion/nexploit-cli --unsafe-perm=true
          onExecute:
            - |
              echo "Start Repeater üèÅ"
              PID_REPEATER=$(nexploit-cli repeater --token $int_Nexploit_NEXPLOIT_TOKEN --id $int_Nexploit_REPEATER &> /dev/null & echo $!)
              echo "Repeater started PID: $PID_REPEATER"
              sleep 10
              echo "Start NeuraLegion Scan üèÅ"
              SCAN_ID=$(nexploit-cli scan:run --token $int_Nexploit_NEXPLOIT_TOKEN --repeater $int_Nexploit_REPEATER --name "JFrog scan with repeater" --crawler https://brokencrystals.com/ --smart)
              echo "Scan was started with ID https://app.neuralegion.com/scans/$SCAN_ID"
              sleep 10
              echo "Wait for issues ‚è≥"
            - |
              nexploit-cli scan:polling               \
                --interval 30s                        \
                --timeout 20m                         \
                --token $int_Nexploit_NEXPLOIT_TOKEN  \
                --breakpoint medium_issue $SCAN_ID
          onComplete:
            - nexploit-cli scan:stop --token $int_Nexploit_NEXPLOIT_TOKEN $SCAN_ID
